<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–∞“õ–∞–º–∏ —Ç–µ–ª–µ—Ñ–æ–Ω - Bozorcha</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F8F9FA;
            --text-primary: #1A1C1E;
            --text-secondary: #6C757D;
            --accent-gradient: linear-gradient(135deg, #FF9F43 0%, #FF6B6B 100%);
            --border: #EEEEEE;
            --shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #0A0A0B;
            --surface: #161618;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
            --border: #2C2E33;
            --shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background-color 0.5s ease, color 0.5s ease; }

        body {
            background-color: var(--bg); color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        /* --- LOGO ANIMATION (WIND EFFECT) --- */
        .awning-part {
            transform-origin: top center;
            animation: windSwing 3s ease-in-out infinite;
        }

        @keyframes windSwing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(3deg) skewX(2deg); }
        }

        .card {
            background: var(--surface); border-radius: 35px; padding: 40px 30px;
            box-shadow: var(--shadow); border: 1px solid var(--border);
            max-width: 400px; width: 100%; position: relative;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        
        .header-left { display: flex; align-items: center; gap: 12px; }

        .back-btn {
            width: 44px; height: 44px; border-radius: 14px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: var(--text-primary);
        }

        .controls { display: flex; gap: 8px; }

        .icon-btn {
            width: 44px; height: 44px; border-radius: 14px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 18px; position: relative; overflow: hidden;
        }

        .theme-icon-box { position: relative; width: 20px; height: 20px; }
        .sun, .moon { position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        [data-theme="light"] .sun { transform: translateY(0); opacity: 1; }
        [data-theme="light"] .moon { transform: translateY(25px); opacity: 0; }
        [data-theme="dark"] .sun { transform: translateY(-25px); opacity: 0; }
        [data-theme="dark"] .moon { transform: translateY(0); opacity: 1; }

        .dropdown { position: relative; }
        .dropdown-menu {
            position: absolute; top: 50px; right: 0;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 15px; box-shadow: var(--shadow);
            display: none; flex-direction: column; overflow: hidden; z-index: 100; min-width: 120px;
        }
        .dropdown-menu.show { display: flex; }
        .dropdown-item { padding: 12px; cursor: pointer; font-weight: 600; font-size: 14px; display: flex; gap: 8px; }
        .dropdown-item:hover { background: var(--accent-gradient); color: white; }

        .title { font-size: 22px; font-weight: 800; margin-bottom: 8px; text-align: left; }
        .subtitle { color: var(--text-secondary); font-size: 14px; margin-bottom: 30px; text-align: left; line-height: 1.4; }

        .phone-input {
            display: flex; align-items: center; background: var(--bg);
            border: 2px solid var(--border); border-radius: 20px;
            padding: 5px; margin-bottom: 10px; transition: border-color 0.3s;
        }
        .phone-input:focus-within { border-color: #FF9F43; }

        .country-code { padding: 15px 10px 15px 20px; font-weight: 700; border-right: 2px solid var(--border); }
        .phone-input input { flex: 1; padding: 15px; border: none; outline: none; background: transparent; color: var(--text-primary); font-size: 18px; font-weight: 600; }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            font-size: 16px; font-weight: 700; border: none; cursor: pointer;
            margin-top: 20px; transition: transform 0.2s, opacity 0.3s;
        }
        .btn-primary { background: var(--accent-gradient); color: white; box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2); }
        .btn-primary:active { transform: scale(0.96); }
        .btn-primary.disabled { opacity: 0.5; pointer-events: none; }

        .error-message { color: #ff4444; font-size: 13px; margin-top: 5px; text-align: left; visibility: hidden; }
        .error-message.show { visibility: visible; }
    </style>
</head>
<body data-theme="light">
    <div class="card">
        <header>
            <div class="header-left">
                <button class="back-btn" onclick="history.back()">‚Üê</button>
                <svg width="45" height="45" viewBox="0 0 200 200">
                    <path class="awning-part" d="M 10 60 C 30 10 140 0 185 60 L 185 85 A 28.5 28.5 0 0 1 126.6 85 A 28.5 28.5 0 0 1 68.3 85 A 28.5 28.5 0 0 1 10 85 L 10 60 Z" fill="#f4ce9b"/>
                    <path d="M 25 105 Q 65 140 25 195 L 25 105 Z" fill="#eea54a"/>
                    <path d="M 90 120 L 125 120 Q 125 160 160 130 Q 195 160 150 195 Q 80 200 90 120 Z" fill="#e45d27"/>
                </svg>
            </div>
            <div class="controls">
                <div class="dropdown">
                    <button class="icon-btn" id="langBtn">üáπüáØ</button>
                    <div class="dropdown-menu" id="langMenu">
                        <div class="dropdown-item" onclick="setLang('tj')">üáπüáØ –¢“∂</div>
                        <div class="dropdown-item" onclick="setLang('ru')">üá∑üá∫ –†–£</div>
                        <div class="dropdown-item" onclick="setLang('en')">üá¨üáß EN</div>
                    </div>
                </div>
                <button class="icon-btn" id="themeBtn">
                    <div class="theme-icon-box">
                        <span class="sun">‚òÄÔ∏è</span>
                        <span class="moon">üåô</span>
                    </div>
                </button>
            </div>
        </header>

        <h1 class="title" id="t-title">–†–∞“õ–∞–º–∏ —Ç–µ–ª–µ—Ñ–æ–Ω</h1>
        <p class="subtitle" id="t-sub">–ë–∞ –∏–Ω —Ä–∞“õ–∞–º —Ä–∞–º–∑–∏ —Ç–∞—Å–¥–∏“õ —Ñ–∏—Ä–∏—Å—Ç–æ–¥–∞ –º–µ—à–∞–≤–∞–¥</p>

        <div class="phone-input">
            <span class="country-code">+992</span>
            <input type="tel" id="phone" placeholder="901 23 45 67" maxlength="11">
        </div>
        <div class="error-message" id="error">–†–∞“õ–∞–º –Ω–æ–¥—É—Ä—É—Å—Ç –∞—Å—Ç</div>

        <button class="btn btn-primary disabled" id="submitBtn">–î–∞–≤–æ–º</button>
    </div>

    <script>
        const phoneInput = document.getElementById('phone');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');

        document.getElementById('themeBtn').onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        };

        document.getElementById('langBtn').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('langMenu').classList.toggle('show');
        };

        window.onclick = () => document.getElementById('langMenu').classList.remove('show');

        phoneInput.addEventListener('input', (e) => {
            let digits = e.target.value.replace(/\D/g, '');
            if (digits.length > 9) digits = digits.slice(0, 9);
            
            let formatted = '';
            for (let i = 0; i < digits.length; i++) {
                if (i === 3 || i === 6) formatted += ' ';
                formatted += digits[i];
            }
            phoneInput.value = formatted;

            if (digits.length === 9) {
                submitBtn.classList.remove('disabled');
                errorDiv.classList.remove('show');
            } else {
                submitBtn.classList.add('disabled');
                errorDiv.classList.toggle('show', digits.length > 0);
            }
        });

        submitBtn.onclick = () => {
            if (!submitBtn.classList.contains('disabled')) {
                localStorage.setItem('phone', '+992' + phoneInput.value.replace(/\D/g, ''));
                window.location.href = 'step3.html';
            }
        };
    </script>
</body>
</html>
