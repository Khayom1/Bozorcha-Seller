<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Қадами 2</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
        body{background:#f5f5f5;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:10px;}
        .phone-container{width:100%;max-width:375px;background:white;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.1);overflow:hidden;animation:fadeIn 0.5s ease;}
        @keyframes fadeIn{0%{opacity:0;transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}
        .app-bar{display:flex;align-items:center;padding:15px 20px;border-bottom:1px solid #f0f0f0;}
        .back-button{font-size:24px;color:#333;width:30px;text-align:center;text-decoration:none;color:#333;transition:opacity 0.2s;}
        .back-button:active{opacity:0.6;}
        .app-title{flex:1;text-align:center;font-weight:bold;font-size:18px;color:#333;}
        .content{padding:20px;animation:slideIn 0.4s ease;}
        @keyframes slideIn{0%{opacity:0;transform:translateX(-10px);}100%{opacity:1;transform:translateX(0);}}
        .step-indicator{display:flex;justify-content:center;margin-bottom:30px;}
        .step-badge{background:#fff3e0;color:#ff9800;font-size:14px;padding:5px 15px;border-radius:20px;}
        .title{font-size:18px;font-weight:bold;margin-bottom:10px;}
        .subtitle{font-size:14px;color:#757575;margin-bottom:30px;}
        .code-container{display:flex;justify-content:space-between;margin-bottom:30px;}
        .code-input{width:45px;height:55px;border:1px solid #e0e0e0;border-radius:8px;text-align:center;font-size:22px;font-weight:bold;outline:none;transition:border-color 0.3s, transform 0.1s;}
        .code-input:focus{border-color:#ff9800;border-width:2px;transform:scale(1.02);}
        .resend-container{display:flex;justify-content:center;margin-bottom:20px;}
        .resend-text{color:#9e9e9e;font-size:14px;}
        .resend-link{color:#ff9800;margin-left:5px;text-decoration:none;transition:opacity 0.2s;}
        .resend-link:active{opacity:0.6;}
        .verify-button{width:100%;padding:16px;background:#ff9800;color:white;border:none;border-radius:12px;font-size:18px;font-weight:bold;cursor:pointer;margin-top:20px;transition:all 0.2s ease;}
        .verify-button:hover{background:#f57c00;}
        .verify-button:active{transform:scale(0.97);}
        .footer{padding:20px;text-align:center;font-size:12px;color:#bdbdbd;border-top:1px solid #f0f0f0;}
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="app-bar">
            <a href="index.html" class="back-button">←</a>
            <div class="app-title">Bozorcha Seller</div>
            <div style="width:30px;"></div>
        </div>
        <div class="content">
            <div class="step-indicator"><span class="step-badge">Қадами 2 аз 4</span></div>
            <div class="title">Рамзи тасдиқро ворид кунед</div>
            <div class="subtitle">Ба рақами +992 123 45 67 рамз фиристода шуд</div>
            <div class="code-container">
                <input type="text" class="code-input" maxlength="1" id="c1" onkeyup="move(this,'c2')">
                <input type="text" class="code-input" maxlength="1" id="c2" onkeyup="move(this,'c3')">
                <input type="text" class="code-input" maxlength="1" id="c3" onkeyup="move(this,'c4')">
                <input type="text" class="code-input" maxlength="1" id="c4" onkeyup="move(this,'c5')">
                <input type="text" class="code-input" maxlength="1" id="c5" onkeyup="move(this,'c6')">
                <input type="text" class="code-input" maxlength="1" id="c6" onkeyup="move(this,'')">
            </div>
            <div class="resend-container">
                <span class="resend-text">Рамзро нагирифтед?</span>
                <a href="#" class="resend-link" onclick="resend()">Аз нав фиристодан</a>
            </div>
            <button class="verify-button" id="verifyBtn">Тасдиқ</button>
        </div>
        <div class="footer">© 2026 Bozorcha. Ҳама ҳуқуқ маҳфуз аст.</div>
    </div>
    <script>
        function move(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }
        function resend() {
            alert('Рамзи нав фиристода шуд');
        }
        document.getElementById('verifyBtn').onclick = function() {
            let c1 = document.getElementById('c1').value;
            let c2 = document.getElementById('c2').value;
            let c3 = document.getElementById('c3').value;
            let c4 = document.getElementById('c4').value;
            let c5 = document.getElementById('c5').value;
            let c6 = document.getElementById('c6').value;
            if (c1 && c2 && c3 && c4 && c5 && c6) {
                window.location.href = 'step3.html';
            } else {
                alert('Ҳамаи 6 рақамро ворид кунед');
            }
        };
    </script>
</body>
</html>
