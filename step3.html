<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Қадами 3</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
        body{background:#f5f5f5;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:10px;}
        .phone-container{width:100%;max-width:375px;background:white;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.1);padding:20px;}
        .title{font-size:18px;font-weight:bold;margin:15px 0;color:#333;}
        .input-field{width:100%;padding:14px;background:#f5f5f5;border:none;border-radius:12px;margin-bottom:12px;font-size:15px;outline:none;}
        .row{display:flex;gap:10px;}
        .half{width:50%;}
        .next-button{width:100%;padding:16px;background:#ff9800;color:white;border:none;border-radius:15px;font-size:18px;font-weight:bold;margin-top:20px;cursor:pointer;}
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="title">Маълумоти шахсӣ</div>
        <input type="text" class="input-field" placeholder="Ном" id="name">
        <input type="text" class="input-field" placeholder="Насаб" id="surname">
        <input type="text" class="input-field" placeholder="Номи мағоза" id="shop">
        
        <div class="title">Суроға</div>
        <input type="text" class="input-field" placeholder="Шаҳр" id="city" value="Душанбе">
        <input type="text" class="input-field" placeholder="Ноҳия" id="district">
        <div class="row">
            <input type="text" class="input-field half" placeholder="Кӯча" id="street">
            <input type="text" class="input-field half" placeholder="Хона" id="house">
        </div>
        <button class="next-button" id="nextBtn">Давом додан</button>
    </div>

    <script>
        document.getElementById('nextBtn').onclick = function() {
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const street = document.getElementById('street').value.trim();
            const house = document.getElementById('house').value.trim();

            if (name && surname && street && house) {
                const sellerData = {
                    phone: localStorage.getItem('seller_phone') || '',
                    name: name,
                    surname: surname,
                    shop: document.getElementById('shop').value.trim(),
                    city: document.getElementById('city').value.trim(),
                    district: document.getElementById('district').value.trim(),
                    street: street,
                    house: house
                };
                
                // Захира барои қадами 4
                localStorage.setItem('temp_seller_info', JSON.stringify(sellerData));
                window.location.href = 'step4.html';
            } else {
                alert('Лутфан майдонҳои ҳатмиро пур кунед');
            }
        };
    </script>
</body>
</html>
