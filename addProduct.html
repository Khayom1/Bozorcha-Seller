<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Иловаи маҳсулот - Bozorcha</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --text: #0f172a;
            --text-light: #475569;
            --text-muted: #64748b;
            --accent: #ff9800;
            --accent-light: #fff3e0;
            --accent-dark: #f57c00;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.05);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, #ff9800, #ff6b6b);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* App Bar */
        .app-bar {
            background: var(--bg-card);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .back-btn:hover {
            background: var(--accent-light);
            color: var(--accent);
        }

        .page-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            white-space: nowrap;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-light);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-item:hover {
            color: var(--accent);
        }

        .breadcrumb-item.active {
            color: var(--accent);
            font-weight: 500;
        }

        .breadcrumb-separator {
            color: var(--border);
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Category List */
        .category-list {
            list-style: none;
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .category-item:hover {
            background: var(--accent-light);
            padding-left: 8px;
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--accent-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 20px;
        }

        .category-name {
            font-size: 16px;
            font-weight: 500;
        }

        .category-arrow {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Product Form */
        .product-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .form-label i {
            color: var(--accent);
            margin-right: 6px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: var(--bg-card);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 4px var(--accent-light);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .image-upload-area {
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-card);
        }

        .image-upload-area:hover {
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .image-upload-area i {
            font-size: 40px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .image-upload-area p {
            color: var(--text-light);
        }

        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-remove {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--danger);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,152,0,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: var(--danger);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: var(--success);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <div class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="page-title">Иловаи маҳсулот</div>
        <div style="width: 40px;"></div>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb"></div>

    <div class="content">
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Боргирии категорияҳо...</p>
        </div>

        <!-- Category List Container -->
        <div id="categoryListContainer" class="hidden">
            <ul class="category-list" id="categoryList"></ul>
        </div>

        <!-- Product Form Container -->
        <div id="productFormContainer" class="hidden">
            <div class="product-form">
                <!-- Product Name -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-heading"></i> Номи маҳсулот</label>
                    <input type="text" class="form-input" id="productName" placeholder="Масалан: Футболка Adidas">
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-dollar-sign"></i> Нарх (c.)</label>
                    <input type="number" class="form-input" id="productPrice" placeholder="0">
                </div>

                <!-- Images -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-image"></i> Аксҳо</label>
                    <div class="image-upload-area" id="imageUploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Барои боркунии аксҳо зер кунед</p>
                        <p style="font-size: 12px;">PNG, JPG, GIF (то 10MB)</p>
                    </div>
                    <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                    <div class="image-preview" id="imagePreview"></div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-align-left"></i> Тавсиф</label>
                    <textarea class="form-textarea" id="productDesc" placeholder="Тавсифи мухтасар..."></textarea>
                </div>

                <!-- Dynamic Attributes -->
                <div id="attributesContainer"></div>

                <!-- Save Button -->
                <button class="btn" id="saveBtn" onclick="saveProduct()">Сабт кардан</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseClient = supabase.createClient(
            'https://seagtlaujnnhoyitgsdd.supabase.co',
            'sb_publishable_OlLChtOja0i8nIrPZuM_Og_vyfGjfsP'
        );

        // Navigation stack: stores category IDs as we drill down
        let categoryPath = []; // e.g. [12, 34, 56] where 12 is parent, 34 child, etc.
        let categoriesMap = new Map(); // id -> category object
        let currentLevelCategories = [];
        let selectedCategoryId = null;
        let attributeFields = [];
        let uploadedFiles = [];

        // For theme changes from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'theme') {
                document.body.setAttribute('data-theme', event.data.theme);
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            await loadInitialCategories();
        });

        async function loadInitialCategories() {
            showLoading();
            try {
                // Load root categories (parent_id is null)
                const { data, error } = await supabaseClient
                    .from('categories')
                    .select('*')
                    .is('parent_id', null)
                    .order('name_tg');

                if (error) throw error;

                currentLevelCategories = data || [];
                // Store in map for quick access
                currentLevelCategories.forEach(cat => categoriesMap.set(cat.id, cat));
                displayCategories();
                updateBreadcrumb();
            } catch (error) {
                showError('Хатогӣ дар боркунии категорияҳо: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function loadSubcategories(parentId) {
            showLoading();
            try {
                const { data, error } = await supabaseClient
                    .from('categories')
                    .select('*')
                    .eq('parent_id', parentId)
                    .order('name_tg');

                if (error) throw error;

                currentLevelCategories = data || [];
                currentLevelCategories.forEach(cat => categoriesMap.set(cat.id, cat));
                displayCategories();
                updateBreadcrumb();
            } catch (error) {
                showError('Хатогӣ дар боркунии зеркатегорияҳо: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayCategories() {
            const container = document.getElementById('categoryListContainer');
            const list = document.getElementById('categoryList');
            container.classList.remove('hidden');
            document.getElementById('productFormContainer').classList.add('hidden');

            list.innerHTML = '';
            if (currentLevelCategories.length === 0) {
                // No subcategories, so this is a leaf category – show product form
                showProductFormForCurrentCategory();
                return;
            }

            currentLevelCategories.forEach(cat => {
                const li = document.createElement('li');
                li.className = 'category-item';
                li.onclick = () => selectCategory(cat.id);
                li.innerHTML = `
                    <div class="category-info">
                        <div class="category-icon"><i class="fas fa-${cat.icon || 'folder'}"></i></div>
                        <span class="category-name">${cat.name_tg}</span>
                    </div>
                    <i class="fas fa-chevron-right category-arrow"></i>
                `;
                list.appendChild(li);
            });
        }

        function selectCategory(catId) {
            // Push to path
            categoryPath.push(catId);
            // Load its children
            loadSubcategories(catId);
        }

        function goBack() {
            if (categoryPath.length === 0) {
                // At root, go back to home.html
                window.location.href = 'home.html';
                return;
            }

            // Pop last category from path
            categoryPath.pop();

            if (categoryPath.length === 0) {
                // Back to root
                loadInitialCategories();
            } else {
                // Load previous level
                const parentId = categoryPath[categoryPath.length - 1];
                loadSubcategories(parentId);
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';

            // Add "Асосӣ" link
            const homeSpan = document.createElement('span');
            homeSpan.className = 'breadcrumb-item';
            homeSpan.innerText = 'Асосӣ';
            homeSpan.onclick = () => {
                categoryPath = [];
                loadInitialCategories();
            };
            breadcrumb.appendChild(homeSpan);

            // Add path items
            for (let i = 0; i < categoryPath.length; i++) {
                const catId = categoryPath[i];
                const cat = categoriesMap.get(catId);
                if (!cat) continue;

                const sep = document.createElement('span');
                sep.className = 'breadcrumb-separator';
                sep.innerText = '›';
                breadcrumb.appendChild(sep);

                const span = document.createElement('span');
                span.className = 'breadcrumb-item' + (i === categoryPath.length - 1 ? ' active' : '');
                span.innerText = cat.name_tg;
                // Allow navigation to any previous level
                span.onclick = (function(id, index) {
                    return function() {
                        categoryPath = categoryPath.slice(0, index + 1);
                        loadSubcategories(id);
                    };
                })(catId, i);
                breadcrumb.appendChild(span);
            }
        }

        async function showProductFormForCurrentCategory() {
            // Current leaf category is the last in path
            if (categoryPath.length === 0) return;
            const leafCategoryId = categoryPath[categoryPath.length - 1];
            selectedCategoryId = leafCategoryId;

            // Load category fields
            await loadCategoryFields(leafCategoryId);

            // Hide category list, show product form
            document.getElementById('categoryListContainer').classList.add('hidden');
            document.getElementById('productFormContainer').classList.remove('hidden');
        }

        async function loadCategoryFields(categoryId) {
            try {
                const { data, error } = await supabaseClient
                    .from('category_fields')
                    .select('*')
                    .eq('category_id', categoryId);

                if (error) throw error;

                attributeFields = data || [];
                displayAttributes();
            } catch (error) {
                console.error('Error loading fields:', error);
            }
        }

        function displayAttributes() {
            const container = document.getElementById('attributesContainer');
            container.innerHTML = '';

            if (attributeFields.length === 0) return;

            const title = document.createElement('div');
            title.className = 'form-group';
            title.innerHTML = '<label class="form-label"><i class="fas fa-list"></i> Хусусиятҳо</label>';
            container.appendChild(title);

            attributeFields.forEach(field => {
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'form-group';

                let inputHtml = '';
                if (field.field_type === 'select') {
                    inputHtml = `
                        <select class="form-select" id="attr_${field.id}">
                            <option value="">Интихоб кунед...</option>
                        </select>
                    `;
                } else if (field.field_type === 'textarea') {
                    inputHtml = `<textarea class="form-textarea" id="attr_${field.id}" placeholder="${field.label_tg}"></textarea>`;
                } else {
                    inputHtml = `<input type="${field.field_type}" class="form-input" id="attr_${field.id}" placeholder="${field.label_tg}">`;
                }

                fieldGroup.innerHTML = `
                    <label class="form-label">${field.label_tg}</label>
                    ${inputHtml}
                `;

                container.appendChild(fieldGroup);
            });
        }

        // Image upload
        document.getElementById('imageUploadArea').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    showError('Акс набояд аз 10MB калонтар бошад');
                    return;
                }

                uploadedFiles.push(file);

                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        <img src="${e.target.result}">
                        <div class="preview-remove" onclick="removeImage(${uploadedFiles.length - 1})">
                            <i class="fas fa-times"></i>
                        </div>
                    `;
                    preview.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
        });

        function removeImage(index) {
            uploadedFiles.splice(index, 1);
            document.getElementById('imagePreview').innerHTML = '';
            // Re-render preview
            uploadedFiles.forEach((file, i) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        <img src="${e.target.result}">
                        <div class="preview-remove" onclick="removeImage(${i})">
                            <i class="fas fa-times"></i>
                        </div>
                    `;
                    preview.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
        }

        async function saveProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const desc = document.getElementById('productDesc').value;

            if (!name) {
                showError('Номи маҳсулотро ворид кунед');
                return;
            }
            if (!price) {
                showError('Нархро ворид кунед');
                return;
            }
            if (!selectedCategoryId) {
                showError('Категория интихоб нашудааст');
                return;
            }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = 'Сабт шуда истодааст...';

            try {
                let imageUrls = [];
                if (uploadedFiles.length > 0) {
                    for (const file of uploadedFiles) {
                        const fileName = `${Date.now()}_${file.name}`;
                        const { data, error } = await supabaseClient.storage
                            .from('product-images')
                            .upload(fileName, file);

                        if (error) throw error;

                        const { data: urlData } = supabaseClient.storage
                            .from('product-images')
                            .getPublicUrl(fileName);

                        imageUrls.push(urlData.publicUrl);
                    }
                }

                const attributes = {};
                attributeFields.forEach(field => {
                    const input = document.getElementById(`attr_${field.id}`);
                    if (input && input.value) {
                        attributes[field.label_tg] = input.value;
                    }
                });

                const productData = {
                    name: name,
                    price: parseFloat(price),
                    category_id: selectedCategoryId,
                    description: desc || null,
                    images: imageUrls,
                    attributes: attributes,
                    created_at: new Date()
                };

                const { data, error } = await supabaseClient
                    .from('products')
                    .insert([productData])
                    .select();

                if (error) throw error;

                const successMsg = document.getElementById('successMessage');
                successMsg.innerText = '✅ Маҳсулот бомуваффақият сабт шуд!';
                successMsg.classList.add('show');

                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);

            } catch (error) {
                showError('Хатогӣ: ' + error.message);
                console.error(error);
                btn.disabled = false;
                btn.innerText = 'Сабт кардан';
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('categoryListContainer').classList.add('hidden');
            document.getElementById('productFormContainer').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerText = '❌ ' + message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
