<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қадами 4 - Бозорча</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
        .section-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
        
        /* Тарҳи тугмаҳои боркунии акс */
        .upload-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-btn.done { background: #e8f5e9; border-color: #4caf50; color: #2e7d32; }
        input[type="file"] { display: none; }

        /* Қисмати доставка */
        .delivery-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: default; /* Навиштаҷот дигар нишонаи даст надорад */
        }

        /* Аниматсия танҳо барои чоркунҷа */
        .checkbox-container {
            width: 20px;
            height: 20px;
            border: 2px solid #ffa500;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out; /* Аниматсия танҳо инҷо */
        }
        .checkbox-container:active { transform: scale(0.8); }
        
        input[type="checkbox"] { display: none; }
        input[type="checkbox"]:checked + .checkbox-container { background: #ffa500; }
        
        .label-text { cursor: default; }

        #submitBtn {
            width: 100%;
            padding: 15px;
            background: #ffa500;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        #submitBtn:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="section-title">Тасдиқи шахсият</div>
    
    <label class="upload-btn" id="lbl1"> Акси пеши паспорт <input type="file" id="f1" onchange="updateStatus('f1', 'lbl1')"></label>
    <label class="upload-btn" id="lbl2"> Акси пушти паспорт <input type="file" id="f2" onchange="updateStatus('f2', 'lbl2')"></label>
    <label class="upload-btn" id="lbl3"> Селфи бо паспорт <input type="file" id="f3" onchange="updateStatus('f3', 'lbl3')"></label>

    <div class="section-title" style="margin-top:20px;">Усули доставка</div>

    <div class="delivery-option">
        <label style="display:flex; align-items:center;">
            <input type="checkbox" id="d1">
            <div class="checkbox-container"></div>
            <span class="label-text">Доставкаи шахсӣ</span>
        </label>
    </div>

    <div class="delivery-option">
        <label style="display:flex; align-items:center;">
            <input type="checkbox" id="d2">
            <div class="checkbox-container"></div>
            <span class="label-text">Тавассути почта</span>
        </label>
    </div>

    <button id="submitBtn" disabled>Фиристодан</button>

    <script>
        function updateStatus(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            
            if (input.files && input.files[0]) {
                label.classList.add('done');
                label.innerText = "Файл қабул шуд: " + input.files[0].name;
                checkForm();
            }
        }

        function checkForm() {
            const f1 = document.getElementById('f1').files.length;
            const f2 = document.getElementById('f2').files.length;
            const f3 = document.getElementById('f3').files.length;
            
            // Тугма фаъол мешавад, агар ҳадди аққал як файл бошад
            if (f1 > 0 && f2 > 0 && f3 > 0) {
                document.getElementById('submitBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
