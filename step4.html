<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–∞—Å–¥–∏“õ–∏ –∫–æ–¥ - Bozorcha</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F8F9FA;
            --text-primary: #1A1C1E;
            --text-secondary: #6C757D;
            --accent-gradient: linear-gradient(135deg, #FF9F43 0%, #FF6B6B 100%);
            --border: #EEEEEE;
            --shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #0A0A0B;
            --surface: #161618;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
            --border: #2C2E33;
            --shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background-color 0.4s ease, color 0.4s ease; }

        body {
            background-color: var(--bg); color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        /* --- LOGO ANIMATION --- */
        .awning-part { transform-origin: top center; animation: windSwing 3s ease-in-out infinite; }
        @keyframes windSwing { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(3deg) skewX(2deg); } }

        .card {
            background: var(--surface); border-radius: 35px; padding: 40px 30px;
            box-shadow: var(--shadow); border: 1px solid var(--border);
            max-width: 400px; width: 100%; position: relative; text-align: center;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        .header-left { display: flex; align-items: center; gap: 12px; }

        .back-btn {
            width: 44px; height: 44px; border-radius: 14px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: var(--text-primary);
        }

        .controls { display: flex; gap: 8px; }
        .icon-btn {
            width: 44px; height: 44px; border-radius: 14px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 18px; position: relative; overflow: hidden;
        }

        .theme-icon-box { position: relative; width: 20px; height: 20px; }
        .sun, .moon { position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        [data-theme="light"] .sun { transform: translateY(0); opacity: 1; }
        [data-theme="light"] .moon { transform: translateY(25px); opacity: 0; }
        [data-theme="dark"] .sun { transform: translateY(-25px); opacity: 0; }
        [data-theme="dark"] .moon { transform: translateY(0); opacity: 1; }

        .title { font-size: 22px; font-weight: 800; margin-bottom: 8px; text-align: left; }
        .subtitle { color: var(--text-secondary); font-size: 14px; margin-bottom: 30px; text-align: left; line-height: 1.4; }

        .otp-input-container {
            background: var(--bg); border: 2px solid var(--border); border-radius: 20px;
            padding: 15px; margin-bottom: 10px; display: flex; justify-content: center;
        }
        .otp-input-container:focus-within { border-color: #FF9F43; }
        
        input {
            width: 100%; border: none; outline: none; background: transparent;
            color: var(--text-primary); font-size: 24px; font-weight: 800;
            text-align: center; letter-spacing: 12px;
        }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            font-size: 16px; font-weight: 700; border: none; cursor: pointer;
            margin-top: 20px; transition: transform 0.2s, opacity 0.3s;
        }
        .btn-primary { background: var(--accent-gradient); color: white; box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2); }
        .btn-primary.disabled { opacity: 0.5; pointer-events: none; }

        footer { margin-top: 40px; color: var(--text-secondary); font-size: 12px; }
    </style>
</head>
<body data-theme="light">

                <button class="back-btn" onclick="history.back()">‚Üê</button>
                <svg width="45" height="45" viewBox="0 0 200 200">
                    <path class="awning-part" d="M 10 60 C 30 10 140 0 185 60 L 185 85 A 28.5 28.5 0 0 1 126.6 85 A 28.5 28.5 0 0 1 68.3 85 A 28.5 28.5 0 0 1 10 85 L 10 60 Z" fill="#f4ce9b"/>
                    <path d="M 25 105 Q 65 140 25 195 L 25 105 Z" fill="#eea54a"/>
                    <path d="M 90 120 L 125 120 Q 125 160 160 130 Q 195 160 150 195 Q 80 200 90 120 Z" fill="#e45d27"/>
                </svg>
            </div>
            <div class="controls">
                <button class="icon-btn" id="langDisplay">üáπüáØ</button>

                    <div class="theme-icon-box">
                        <span class="sun">‚òÄÔ∏è</span>
                        <span class="moon">üåô</span>
                    </div>
                </button>
            </div>
        </header>

        <h1 class="title" id="t-title">–¢–∞—Å–¥–∏“õ–∏ –∫–æ–¥</h1>
        <p class="subtitle" id="t-sub">–ö–æ–¥–∏ 6-—Ä–∞“õ–∞–º–∞—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥</p>

        <div class="otp-input-container">
            <input type="text" id="otp" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="6" inputmode="numeric">
        </div>

        <button class="btn btn-primary disabled" id="verifyBtn">–¢–∞—Å–¥–∏“õ</button>
        <footer id="t-foot">¬© 2026 Bozorcha. “≤–∞–º–∞–∏ “≥—É“õ—É“õ“≥–æ “≥–∏—Ñ–∑ —à—É–¥–∞–∞–Ω–¥.</footer>
    </div>

    <script>
        const _supabase = supabase.createClient(
            'https://seagtiaujnnhayitgsdd.supabase.co', 
            'sb_publishable_OlLChtOja0i8nIrPZuM_Og_vyfGjfsP'
        );

        const i18n = {
            tj: { title: "–¢–∞—Å–¥–∏“õ–∏ –∫–æ–¥", sub: "–ö–æ–¥–∏ 6-—Ä–∞“õ–∞–º–∞—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥", btn: "–¢–∞—Å–¥–∏“õ", foot: "¬© 2026 Bozorcha. “≤–∞–º–∞–∏ “≥—É“õ—É“õ“≥–æ “≥–∏—Ñ–∑ —à—É–¥–∞–∞–Ω–¥.", flag: "üáπüáØ", loading: "–î–∞—Ä “≥–æ–ª–∏ —Ç–∞—Å–¥–∏“õ..." },
            ru: { title: "–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ", sub: "–í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥", btn: "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å", foot: "¬© 2026 Bozorcha. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.", flag: "üá∑üá∫", loading: "–ü—Ä–æ–≤–µ—Ä–∫–∞..." },
            en: { title: "Verification", sub: "Enter the 6-digit code", btn: "Verify", foot: "¬© 2026 Bozorcha. All rights reserved.", flag: "üá¨üáß", loading: "Verifying..." }
        };

        const otpInput = document.getElementById('otp');
        const verifyBtn = document.getElementById('verifyBtn');

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const savedLang = localStorage.getItem('lang') || 'tj';
            document.body.setAttribute('data-theme', savedTheme);
            applyLang(savedLang);
        };

        function applyLang(lang) {
            const d = i18n[lang];
            document.getElementById('langDisplay').innerText = d.flag;
            document.getElementById('t-title').innerText = d.title;
            document.getElementById('t-sub').innerText = d.sub;
            document.getElementById('verifyBtn').innerText = d.btn;
            document.getElementById('t-foot').innerText = d.foot;
        }

        otpInput.addEventListener('input', () => {
            otpInput.value = otpInput.value.replace(/\D/g, '');
            verifyBtn.classList.toggle('disabled', otpInput.value.length !== 6);
        });

        verifyBtn.onclick = async () => {
            const code = otpInput.value;
            const phone = localStorage.getItem('userPhone');
            const lang = localStorage.getItem('lang') || 'tj';

            verifyBtn.innerText = i18n[lang].loading;
            verifyBtn.classList.add('disabled');

            const { data, error } = await _supabase.auth.verifyOtp({
                phone: phone,
                token: code,
                type: 'sms'
            });

            if (error) {
                alert("–•–∞—Ç–æ–≥”£: " + error.message);
                verifyBtn.innerText = i18n[lang].btn;
                verifyBtn.classList.remove('disabled');
            } else {
                window.location.href = 'dashboard.html';
            }
        };

        document.getElementById('themeBtn').onclick = () => {
            const target = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        };
    </script>

</html>
