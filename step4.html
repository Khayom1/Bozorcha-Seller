<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Қадами 4</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
        body{background:#f5f5f5;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:10px;}
        .phone-container{width:100%;max-width:375px;background:white;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.1);overflow:hidden;animation:fadeIn 0.5s ease;}
        @keyframes fadeIn{0%{opacity:0;transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}
        .app-bar{display:flex;align-items:center;padding:15px 20px;border-bottom:1px solid #f0f0f0;}
        .back-button{font-size:24px;color:#333;width:30px;text-align:center;text-decoration:none;transition:opacity 0.2s;}
        .app-title{flex:1;text-align:center;font-weight:bold;font-size:18px;color:#333;}
        .content{padding:20px;}
        .step-indicator{display:flex;justify-content:center;margin-bottom:20px;}
        .step-badge{background:#fff3e0;color:#ff9800;font-size:14px;padding:5px 15px;border-radius:20px;}
        
        .section-title { font-size: 16px; font-weight: bold; margin: 15px 0 10px; color: #333; }
        
        /* Тугмаҳои боркунӣ */
        .upload-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .upload-btn.done { background: #e8f5e9; border-color: #4caf50; color: #2e7d32; }
        input[type="file"] { display: none; }

        /* Усули доставка */
        .delivery-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 5px 0;
        }
        .checkbox-container {
            width: 22px;
            height: 22px;
            border: 2px solid #ff9800;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease; /* Аниматсия танҳо инҷо */
        }
        .checkbox-container:active { transform: scale(0.8); }
        input[type="checkbox"] { display: none; }
        input[type="checkbox"]:checked + .checkbox-container { background: #ff9800; }
        input[type="checkbox"]:checked + .checkbox-container::after {
            content: '✓'; color: white; font-size: 14px; font-weight: bold;
        }
        .label-text { font-size: 15px; color: #444; cursor: default; }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        .submit-button:disabled { background: #e0e0e0; cursor: not-allowed; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #bdbdbd; border-top: 1px solid #f0f0f0; }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="app-bar">
            <a href="step3.html" class="back-button">←</a>
            <div class="app-title">Bozorcha Seller</div>
            <div style="width:30px;"></div>
        </div>
        <div class="content">
            <div class="step-indicator"><span class="step-badge">Қадами 4 аз 4</span></div>
            
            <div class="section-title">Тасдиқи шахсият</div>
            <label class="upload-btn" id="lbl1">Акси пеши паспорт <input type="file" id="f1" accept="image/*" onchange="updateStatus('f1', 'lbl1')"></label>
            <label class="upload-btn" id="lbl2">Акси пушти паспорт <input type="file" id="f2" accept="image/*" onchange="updateStatus('f2', 'lbl2')"></label>
            <label class="upload-btn" id="lbl3">Селфи бо паспорт <input type="file" id="f3" accept="image/*" onchange="updateStatus('f3', 'lbl3')"></label>

            <div class="section-title">Усули доставка</div>
            <div class="delivery-option">
                <label style="display:flex; align-items:center;">
                    <input type="checkbox" id="d1">
                    <div class="checkbox-container"></div>
                    <span class="label-text">Доставкаи шахсӣ</span>
                </label>
            </div>
            <div class="delivery-option">
                <label style="display:flex; align-items:center;">
                    <input type="checkbox" id="d2">
                    <div class="checkbox-container"></div>
                    <span class="label-text">Тавассути почта</span>
                </label>
            </div>
            <div class="delivery-option">
                <label style="display:flex; align-items:center;">
                    <input type="checkbox" id="d3">
                    <div class="checkbox-container"></div>
                    <span class="label-text">Супоридани дастӣ</span>
                </label>
            </div>

            <button class="submit-button" id="submitBtn" disabled>Фиристодан</button>
        </div>
        <div class="footer">© 2026 Bozorcha. Ҳама ҳуқуқ маҳфуз аст.</div>
    </div>

    <script>
        function updateStatus(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            if (input.files && input.files[0]) {
                label.classList.add('done');
                label.innerHTML = "✓ " + input.files[0].name.substring(0, 20) + "...";
                checkForm();
            }
        }

        function checkForm() {
            const f1 = document.getElementById('f1').files.length;
            const f2 = document.getElementById('f2').files.length;
            const f3 = document.getElementById('f3').files.length;
            
            if (f1 > 0 && f2 > 0 && f3 > 0) {
                document.getElementById('submitBtn').disabled = false;
            }
        }

        document.getElementById('submitBtn').onclick = function() {
            alert("Маълумот барои санҷиш фиристода шуд!");
        };
    </script>
</body>
</html>
