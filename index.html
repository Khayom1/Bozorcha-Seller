<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha - –†–µ–≥–∏—Å—Ç—Ä–∞—Ç—Å–∏—è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --bg: #f5f7fa;
            --bg-card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --accent: #ff9800;
            --accent-light: #fff3e0;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-svg {
            width: 50px;
            height: 50px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff9800, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
            font-size: 18px;
        }

        .icon-btn:hover {
            background: var(--accent-light);
            color: var(--accent);
        }

        .lang-menu {
            position: absolute;
            top: 70px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            display: none;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .lang-menu.show {
            display: block;
        }

        .lang-option {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            color: var(--text);
        }

        .lang-option:hover {
            background: var(--accent-light);
            color: var(--accent);
        }

        .lang-option.active {
            background: var(--accent);
            color: white;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ff9800, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-text {
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-btn {
            padding: 16px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: none;
        }

        .auth-btn.register {
            background: linear-gradient(135deg, #ff9800, #ff6b6b);
            color: white;
            box-shadow: 0 8px 20px rgba(255,152,0,0.3);
        }

        .auth-btn.register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(255,152,0,0.5);
        }

        .auth-btn.login {
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
        }

        .auth-btn.login:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <!-- SVG-–∏ –∞–Ω–∏–º–∞—Ç—Å–∏–æ–Ω–∏–∏ —à—É–º–æ -->
                <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="cinematic-glow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur stdDeviation="3" result="blur" />
                            <feComposite in="SourceGraphic" in2="blur" operator="over" />
                        </filter>
                    </defs>
                    
                    <style>
                        .stage {
                            transform-origin: 100px 100px;
                            animation: cameraReveal 4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
                        }

                        .outline {
                            fill: none;
                            stroke-width: 1.5;
                            stroke-dasharray: 400;
                            stroke-dashoffset: 400;
                            stroke-linecap: round;
                            filter: url(#cinematic-glow);
                        }

                        .outline-b {
                            stroke: #f4ce9b;
                            animation: drawPath 1.8s cubic-bezier(0.8, 0, 0.2, 1) forwards;
                        }

                        .outline-s {
                            stroke: #eea54a;
                            animation: drawPath 1.8s cubic-bezier(0.8, 0, 0.2, 1) 0.8s forwards;
                        }

                        .solid-fill {
                            opacity: 0;
                            transform: scale(0.98);
                            transform-origin: 100px 100px;
                        }

                        .fill-b {
                            animation: solidifyPhase 2s cubic-bezier(0.25, 1, 0.5, 1) 1.5s forwards;
                        }

                        .fill-s {
                            animation: solidifyPhase 2s cubic-bezier(0.25, 1, 0.5, 1) 2.2s forwards;
                        }

                        @keyframes drawPath {
                            0% { stroke-dashoffset: 400; opacity: 1; }
                            80% { stroke-dashoffset: 0; opacity: 1; }
                            100% { stroke-dashoffset: 0; opacity: 0; }
                        }

                        @keyframes solidifyPhase {
                            0% { opacity: 0; transform: scale(0.95); filter: brightness(2); }
                            50% { opacity: 1; transform: scale(1.02); filter: brightness(1.5); }
                            100% { opacity: 1; transform: scale(1); filter: brightness(1); }
                        }

                        @keyframes cameraReveal {
                            0% { transform: scale(0.8) translateY(15px); }
                            100% { transform: scale(1) translateY(0); }
                        }
                    </style>

                    <g class="stage">
                        <path class="outline outline-b" d="M 10 60 C 30 10 140 0 185 60 Z"/>
                        <path class="outline outline-b" d="M 10 60 A 28.5 28.5 0 0 0 68.3 60 Z"/>
                        <path class="outline outline-b" d="M 68.3 60 A 28.5 28.5 0 0 0 126.6 60 Z"/>
                        <path class="outline outline-b" d="M 126.6 60 A 28.5 28.5 0 0 0 185 60 Z"/>
                        
                        <path class="outline outline-s" d="M 25 105 Q 65 140 25 195 L 25 105 Z"/>
                        <path class="outline outline-s" d="M 90 120 L 125 120 Q 125 160 160 130 Q 195 160 150 195 Q 80 200 90 120 Z"/>

                        <g class="solid-fill fill-b">
                            <path d="M 10 60 C 30 10 140 0 185 60 Z" fill="#f4ce9b"/>
                            <path d="M 10 60 A 28.5 28.5 0 0 0 68.3 60 Z" fill="#ee8031"/>
                            <path d="M 68.3 60 A 28.5 28.5 0 0 0 126.6 60 Z" fill="#ee8031"/>
                            <path d="M 126.6 60 A 28.5 28.5 0 0 0 185 60 Z" fill="#ee8031"/>
                        </g>

                        <g class="solid-fill fill-s">
                            <path d="M 25 105 Q 65 140 25 195 L 25 105 Z" fill="#eea54a"/>
                            <path d="M 90 120 L 125 120 Q 125 160 160 130 Q 195 160 150 195 Q 80 200 90 120 Z" fill="#e45d27"/>
                        </g>
                    </g>
                </svg>
                <span class="logo-text">Bozorcha</span>
            </div>
            <div class="header-actions">
                <div class="icon-btn" id="themeBtn">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </div>
                <div class="icon-btn" id="langBtn">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
        </div>

        <div class="lang-menu" id="langMenu">
            <div class="lang-option active" data-lang="tg">üáπüáØ –¢–æ“∑–∏–∫”£</div>
            <div class="lang-option" data-lang="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</div>
            <div class="lang-option" data-lang="en">üá¨üáß English</div>
        </div>

        <div class="content">
            <h1 class="welcome-title" id="welcomeTitle"></h1>
            <p class="welcome-text" id="welcomeText"></p>
            
            <div class="auth-buttons">
                <button class="auth-btn register" onclick="window.location.href='step2.html'">–°–∞–±—Ç–∏ –Ω–æ–º</button>
                <button class="auth-btn login" onclick="window.location.href='login.html'">–î–æ—Ö–∏–ª—à–∞–≤”£</button>
            </div>
        </div>

        <div class="footer" id="footer"></div>
    </div>

    <script>
        const translations = {
            tg: {
                welcomeTitle: '–ë–∞ Bozorcha —Ö—É—à –æ–º–∞–¥–µ–¥!',
                welcomeText: '–ë–∞—Ä–æ–∏ –æ“ì–æ–∑–∏ —Ñ—É—Ä”Ø—à —ë —Ö–∞—Ä–∏–¥, –ª—É—Ç—Ñ–∞–Ω —Å–∞–±—Ç–∏ –Ω–æ–º –∫—É–Ω–µ–¥ —ë –±–∞ “≥–∏—Å–æ–±–∞—Ç–æ–Ω –¥–æ—Ö–∏–ª —à–∞–≤–µ–¥',
                registerBtn: '–°–∞–±—Ç–∏ –Ω–æ–º',
                loginBtn: '–î–æ—Ö–∏–ª—à–∞–≤”£',
                footer: '¬© 2026 Bozorcha. “≤–∞–º–∞ “≥—É“õ—É“õ –º–∞“≥—Ñ—É–∑ –∞—Å—Ç.'
            },
            ru: {
                welcomeTitle: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Bozorcha!',
                welcomeText: '–ß—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–¥–∞–≤–∞—Ç—å –∏–ª–∏ –ø–æ–∫—É–ø–∞—Ç—å, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å –∏–ª–∏ –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç',
                registerBtn: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è',
                loginBtn: '–í—Ö–æ–¥',
                footer: '¬© 2026 Bozorcha. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.'
            },
            en: {
                welcomeTitle: 'Welcome to Bozorcha!',
                welcomeText: 'To start selling or buying, please register or log in',
                registerBtn: 'Register',
                loginBtn: 'Login',
                footer: '¬© 2026 Bozorcha. All rights reserved.'
            }
        };

        let currentLang = localStorage.getItem('bozorcha_lang') || 'tg';
        let currentTheme = localStorage.getItem('bozorcha_theme') || 'light';

        document.body.setAttribute('data-theme', currentTheme);
        updateThemeIcon();
        applyLanguage(currentLang);

        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        const langBtn = document.getElementById('langBtn');
        const langMenu = document.getElementById('langMenu');
        const langOptions = document.querySelectorAll('.lang-option');

        themeBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('bozorcha_theme', currentTheme);
            updateThemeIcon();
        });

        function updateThemeIcon() {
            themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        langBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            langMenu.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) {
                langMenu.classList.remove('show');
            }
        });

        langOptions.forEach(opt => {
            opt.addEventListener('click', () => {
                const lang = opt.dataset.lang;
                setLanguage(lang);
                langMenu.classList.remove('show');
            });
        });

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('bozorcha_lang', lang);
            applyLanguage(lang);
            langOptions.forEach(opt => {
                opt.classList.remove('active');
                if (opt.dataset.lang === lang) opt.classList.add('active');
            });
        }

        function applyLanguage(lang) {
            const t = translations[lang];
            document.getElementById('welcomeTitle').innerText = t.welcomeTitle;
            document.getElementById('welcomeText').innerText = t.welcomeText;
            document.querySelector('.auth-btn.register').innerText = t.registerBtn;
            document.querySelector('.auth-btn.login').innerText = t.loginBtn;
            document.getElementById('footer').innerText = t.footer;
        }
    </script>
</body>
</html>
