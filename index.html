<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Pro Core v2</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F8F9FA;
            --text-primary: #1A1C1E;
            --text-secondary: #6C757D;
            --accent-gradient: linear-gradient(135deg, #FF9F43 0%, #FF6B6B 100%);
            --border: #EEEEEE;
            --shadow: 0 15px 35px rgba(0,0,0,0.05);
            --splash-bg: #FFFFFF;
        }

        [data-theme="dark"] {
            --bg: #0A0A0B;
            --surface: #161618;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
            --border: #2C2E33;
            --shadow: 0 15px 35px rgba(0,0,0,0.3);
            --splash-bg: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease, border 0.5s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* --- SPLASH SCREEN (WHITE BG) --- */
        #splash {
            position: fixed; inset: 0;
            background: var(--splash-bg);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .splash-svg { width: 130px; }

        .path-draw {
            fill: none; stroke: #FF9F43; stroke-width: 2;
            stroke-dasharray: 600; stroke-dashoffset: 600;
            animation: draw 2.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes draw { to { stroke-dashoffset: 0; } }

        .fill-animate {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.8s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- MAIN UI --- */
        #app {
            width: 100%; max-width: 400px; padding: 20px;
            opacity: 0; transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #app.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: var(--surface);
            border-radius: 35px; padding: 40px 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 45px;
        }

        .controls { display: flex; gap: 10px; position: relative; }

        /* LANGUAGE DROPDOWN */
        .dropdown { position: relative; }
        .dropdown-menu {
            position: absolute; top: 55px; right: 0;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 15px; box-shadow: var(--shadow);
            display: none; flex-direction: column; overflow: hidden; z-index: 100;
        }
        .dropdown-menu.show { display: flex; }
        .dropdown-item {
            padding: 12px 20px; cursor: pointer; font-weight: 700; font-size: 14px;
        }
        .dropdown-item:hover { background: var(--accent-gradient); color: white; }

        /* THEME TOGGLE ANIMATION */
        .theme-btn {
            width: 48px; height: 48px; border-radius: 15px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }
        .theme-icon-box {
            position: relative; width: 20px; height: 20px;
        }
        .sun, .moon {
            position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
        [data-theme="light"] .sun { transform: translateY(0) rotate(0); opacity: 1; }
        [data-theme="light"] .moon { transform: translateY(30px) rotate(-90deg); opacity: 0; }
        [data-theme="dark"] .sun { transform: translateY(-30px) rotate(90deg); opacity: 0; }
        [data-theme="dark"] .moon { transform: translateY(0) rotate(0); opacity: 1; }

        .welcome-text { margin: 30px 0; }
        .welcome-title { font-size: 28px; font-weight: 800; margin-bottom: 10px; }
        .welcome-sub { color: var(--text-secondary); font-size: 15px; }

        .btn {
            width: 100%; padding: 18px; border-radius: 18px;
            font-size: 16px; font-weight: 700; border: none; cursor: pointer;
            margin-bottom: 15px; transition: transform 0.2s;
        }
        .btn-reg { background: var(--accent-gradient); color: white; }
        .btn-login { background: transparent; border: 1.5px solid var(--border); color: var(--text-primary); }
        .btn:active { transform: scale(0.97); }

        footer {
            margin-top: 30px; color: var(--text-secondary);
            font-size: 12px; font-weight: 500;
        }
    </style>
</head>

    <script>
        const i18n = {

            en: { title: "Welcome!", sub: "Login or register to get started.", reg: "Register", login: "Login", footer: "¬© 2026 Bozorcha. All rights reserved." }
        };

        let currentTheme = 'light';
        let currentLang = 'tj';

        // Splash Transition
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('app').classList.add('visible');
                }, 800);
            }, 3000);
        };

        // Theme Toggle
        document.getElementById('themeBtn').onclick = () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
        };

        // Language Dropdown
        document.getElementById('langBtn').onclick = () => {
            document.getElementById('langMenu').classList.toggle('show');
        };

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('currentLang').innerText = lang.toUpperCase();
            document.getElementById('txtTitle').innerText = i18n[lang].title;
            document.getElementById('txtSub').innerText = i18n[lang].sub;
            document.getElementById('txtReg').innerText = i18n[lang].reg;
            document.getElementById('txtLogin').innerText = i18n[lang].login;
            document.getElementById('txtFooter').innerText = i18n[lang].footer;
            document.getElementById('langMenu').classList.remove('show');
        }

        // Close dropdown when clicking outside
        window.onclick = (e) => {
            if (!e.target.closest('.dropdown')) {
                document.getElementById('langMenu').classList.remove('show');
            }
        };
    </script>
