<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Ultimate Core</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F8F9FA;
            --text-primary: #1A1C1E;
            --text-secondary: #6C757D;
            --accent-gradient: linear-gradient(135deg, #FF9F43 0%, #FF6B6B 100%);
            --border: #EEEEEE;
            --shadow: 0 15px 35px rgba(0,0,0,0.05);
            --splash-bg: #FFFFFF;
        }

        [data-theme="dark"] {
            --bg: #0A0A0B;
            --surface: #161618;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
            --border: #2C2E33;
            --shadow: 0 15px 35px rgba(0,0,0,0.3);
            --splash-bg: #0A0A0B;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease, border 0.5s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; inset: 0;
            background: var(--splash-bg);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .splash-svg { width: 160px; height: auto; overflow: visible; }

        .path-draw {
            fill: none; stroke: #f18b37; stroke-width: 2;
            stroke-dasharray: 1500; stroke-dashoffset: 1500;
            animation: draw 2.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* --- WIND SWING ANIMATION --- */
        .awning {
            transform-origin: 225px 30px;
            animation: windSwing 3.5s ease-in-out infinite;
        }

        @keyframes windSwing {
            0%, 100% { transform: rotate(0deg) skewX(0deg); }
            50% { transform: rotate(2deg) skewX(1deg); }
        }

        .fill-animate { opacity: 0; animation: fadeIn 0.8s ease forwards 2.3s; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- MAIN UI --- */
        #app {
            width: 100%; max-width: 420px; padding: 20px;
            opacity: 0; transform: translateY(25px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #app.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: var(--surface);
            border-radius: 38px; padding: 45px 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 50px;
        }

        .logo-group { display: flex; align-items: center; gap: 14px; }

        .icon-btn {
            width: 50px; height: 50px; border-radius: 16px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 22px; position: relative; overflow: hidden;
        }

        /* LANGUAGE DROPDOWN */
        .dropdown { position: relative; }
        .dropdown-menu {
            position: absolute; top: 60px; right: 0;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; box-shadow: var(--shadow);
            display: none; flex-direction: column; overflow: hidden; z-index: 100; min-width: 140px;
        }
        .dropdown-menu.show { display: flex; }
        .dropdown-item {
            padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 12px;
            font-weight: 600; font-size: 14px;
        }
        .dropdown-item:hover { background: var(--accent-gradient); color: white; }

        /* THEME ICON ANIMATION */
        .theme-icon-box { position: relative; width: 24px; height: 24px; }
        .sun, .moon { position: absolute; inset: 0; transition: all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        [data-theme="light"] .sun { transform: translateY(0) rotate(0); opacity: 1; }
        [data-theme="light"] .moon { transform: translateY(35px) rotate(-90deg); opacity: 0; }
        [data-theme="dark"] .sun { transform: translateY(-35px) rotate(90deg); opacity: 0; }
        [data-theme="dark"] .moon { transform: translateY(0) rotate(0); opacity: 1; }

        .welcome-title { font-size: 32px; font-weight: 800; margin-bottom: 12px; letter-spacing: -0.5px; }
        .welcome-sub { color: var(--text-secondary); font-size: 16px; margin-bottom: 40px; line-height: 1.5; }

        .btn {
            width: 100%; padding: 22px; border-radius: 20px;
            font-size: 17px; font-weight: 700; border: none; cursor: pointer;
            margin-bottom: 16px; transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-reg { background: var(--accent-gradient); color: white; box-shadow: 0 10px 25px rgba(255, 107, 107, 0.25); }
        .btn-login { background: transparent; border: 2px solid var(--border); color: var(--text-primary); }
        .btn:active { transform: scale(0.96); }

        footer { margin-top: 45px; color: var(--text-secondary); font-size: 13px; font-weight: 500; }
    </style>
</head>
