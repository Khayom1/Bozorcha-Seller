<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Final Core</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F8F9FA;
            --text-primary: #1A1C1E;
            --text-secondary: #6C757D;
            --accent-gradient: linear-gradient(135deg, #FF9F43 0%, #FF6B6B 100%);
            --border: #EEEEEE;
            --shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #0A0A0B;
            --surface: #161618;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
            --border: #2C2E33;
            --shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; inset: 0;
            background: #FFFFFF;
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .splash-svg { width: 140px; }

        .path-draw {
            fill: none; stroke: #FF9F43; stroke-width: 1.5;
            stroke-dasharray: 800; stroke-dashoffset: 800;
            animation: draw 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* --- LOGO ANIMATION (WIND EFFECT) --- */
        .awning-part {
            transform-origin: top center;
            animation: windSwing 3s ease-in-out infinite;
        }

        @keyframes windSwing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(3deg) skewX(2deg); }
        }

        .fill-animate { opacity: 0; animation: fadeIn 0.8s ease forwards 2s; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- MAIN UI --- */
        #app {
            width: 100%; max-width: 400px; padding: 20px;
            opacity: 0; transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #app.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: var(--surface);
            border-radius: 35px; padding: 45px 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 50px;
        }

        .logo-group { display: flex; align-items: center; gap: 12px; }

        .controls { display: flex; gap: 10px; }

        .icon-btn {
            width: 48px; height: 48px; border-radius: 16px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 20px; position: relative; overflow: hidden;
        }

        /* DROPDOWN */
        .dropdown { position: relative; }
        .dropdown-menu {
            position: absolute; top: 55px; right: 0;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 18px; box-shadow: var(--shadow);
            display: none; flex-direction: column; overflow: hidden; z-index: 100; min-width: 120px;
        }
        .dropdown-menu.show { display: flex; }
        .dropdown-item {
            padding: 14px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-weight: 600; font-size: 14px;
        }
        .dropdown-item:hover { background: var(--accent-gradient); color: white; }

        /* THEME ICON ANIMATION */
        .theme-icon-box { position: relative; width: 22px; height: 22px; }
        .sun, .moon { position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        [data-theme="light"] .sun { transform: translateY(0); opacity: 1; }
        [data-theme="light"] .moon { transform: translateY(30px); opacity: 0; }
        [data-theme="dark"] .sun { transform: translateY(-30px); opacity: 0; }
        [data-theme="dark"] .moon { transform: translateY(0); opacity: 1; }

        .welcome-title { font-size: 30px; font-weight: 800; margin-bottom: 12px; }
        .welcome-sub { color: var(--text-secondary); font-size: 16px; margin-bottom: 40px; }

        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            font-size: 16px; font-weight: 700; border: none; cursor: pointer;
            margin-bottom: 15px; transition: transform 0.2s;
        }
        .btn-reg { background: var(--accent-gradient); color: white; box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2); }
        .btn-login { background: transparent; border: 2px solid var(--border); color: var(--text-primary); }
        .btn:active { transform: scale(0.96); }

        footer { margin-top: 40px; color: var(--text-secondary); font-size: 13px; }
    </style>
</head>
