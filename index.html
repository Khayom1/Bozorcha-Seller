<!DOCTYPE html>
<html lang="tg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  :root {
    /* Палитраи корпоративӣ */
    --primary-gradient: linear-gradient(135deg, #eea54a 0%, #e45d27 100%);
    --primary-shadow: rgba(228, 93, 39, 0.3);
    --bg-color: #f7f9fc;
    --card-bg: #ffffff;
    --text-main: #1a1c20;
    --text-muted: #8b92a1;
    --border-color: #e2e6f0;
    --transition-speed: 0.3s;
  }

  /* Танзимоти асосӣ */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* Меъмории корти асосӣ */
  .auth-container {
    background: var(--card-bg);
    width: 100%;
    max-width: 400px;
    border-radius: 24px;
    padding: 32px 24px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04), 0 2px 10px rgba(0, 0, 0, 0.02);
    display: flex;
    flex-direction: column;
    gap: 32px;
  }

  /* Блоки паймоиш ва логотип */
  .header-block {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 24px;
    border-bottom: 1px solid var(--border-color);
  }

  .brand-group {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-placeholder {
    width: 40px;
    height: 40px;
  }

  .brand-title {
    font-size: 22px;
    font-weight: 700;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
  }

  .controls-group {
    display: flex;
    gap: 10px;
  }

  .icon-btn {
    width: 36px;
    height: 36px;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    background: var(--card-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all var(--transition-speed) ease;
  }

  .icon-btn:hover, .icon-btn:active {
    background: var(--bg-color);
    transform: scale(0.95);
  }

  .icon-btn svg {
    width: 18px;
    height: 18px;
    fill: var(--text-main);
  }

  /* Блоки амалиётҳо (Тугмаҳо) */
  .action-block {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .btn {
    width: 100%;
    padding: 18px;
    border-radius: 16px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all var(--transition-speed) cubic-bezier(0.25, 0.8, 0.25, 1);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .btn-primary {
    background: var(--primary-gradient);
    color: white;
    box-shadow: 0 8px 20px var(--primary-shadow);
  }

  .btn-primary:hover {
    box-shadow: 0 12px 25px var(--primary-shadow);
    transform: translateY(-2px);
  }

  .btn-primary:active {
    transform: translateY(1px);
    box-shadow: 0 4px 10px var(--primary-shadow);
  }

  .btn-secondary {
    background: transparent;
    color: var(--text-main);
    border: 1.5px solid var(--border-color);
  }

  .btn-secondary:hover {
    border-color: #d1d6e0;
    background: #fcfcfc;
  }

  .btn-secondary:active {
    transform: scale(0.98);
    background: #f0f2f5;
  }
</style>
</head>
<body>

<div class="auth-container">
  <header class="header-block">
    <div class="brand-group">
      <div class="logo-placeholder">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <path d="M 10 60 C 30 10 140 0 185 60 Z" fill="#f4ce9b"/>
          <path d="M 10 60 A 28.5 28.5 0 0 0 68.3 60 Z" fill="#ee8031"/>
          <path d="M 68.3 60 A 28.5 28.5 0 0 0 126.6 60 Z" fill="#ee8031"/>
          <path d="M 126.6 60 A 28.5 28.5 0 0 0 185 60 Z" fill="#ee8031"/>
          <path d="M 25 105 Q 65 140 25 195 L 25 105 Z" fill="#eea54a"/>
          <path d="M 90 120 L 125 120 Q 125 160 160 130 Q 195 160 150 195 Q 80 200 90 120 Z" fill="#e45d27"/>
        </svg>
      </div>
      <span class="brand-title">Bozorcha</span>
    </div>
    
    <div class="controls-group">
      <button class="icon-btn" aria-label="Toggle Theme">
        <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
      </button>
      <button class="icon-btn" aria-label="Change Language">
        <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95a15.65 15.65 0 0 0-1.38-3.56A8.03 8.03 0 0 1 18.92 8zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56A7.987 7.987 0 0 1 5.08 16zm2.95-8H5.08a7.987 7.987 0 0 1 3.46-3.56C7.94 5.55 7.48 6.75 7.16 8zm6.66 12.04c-.43-1.43-1.08-2.76-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.73 14H9.27c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h5.46c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm1.61 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95a8.03 8.03 0 0 1-4.33 3.56zM19.74 14h-3.38c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2z"/></svg>
      </button>
    </div>
  </header>

  <main class="action-block">
    <button class="btn btn-primary" type="button">Сабти ном</button>
    <button class="btn btn-secondary" type="button">Дохилшавӣ</button>
  </main>
</div>

</body>
</html>
