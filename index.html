<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Қадами 1</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
        body{background:#f5f5f5;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:10px;}
        .phone-container{width:100%;max-width:375px;background:white;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.1);overflow:hidden;}
        .app-bar{display:flex;align-items:center;padding:15px 20px;border-bottom:1px solid #f0f0f0;}
        .app-title{flex:1;text-align:center;font-weight:bold;font-size:18px;color:#333;}
        .content{padding:30px 20px;}
        .step-indicator{display:flex;justify-content:center;margin-bottom:20px;}
        .step-badge{background:#fff3e0;color:#ff9800;font-size:14px;padding:5px 15px;border-radius:20px;}
        .welcome-text{text-align:center;font-size:24px;font-weight:bold;margin-bottom:10px;}
        .sub-text{text-align:center;color:#666;font-size:14px;margin-bottom:30px;}
        .input-group{display:flex;align-items:center;background:#f5f5f5;border-radius:15px;padding:12px 15px;margin-bottom:10px;}
        .country-code{font-weight:bold;color:#333;margin-right:10px;border-right:1px solid #ddd;padding-right:10px;}
        .phone-input{border:none;background:none;outline:none;font-size:18px;width:100%;font-weight:bold;}
        .terms-check{display:flex;align-items:flex-start;margin-top:20px;gap:10px;font-size:13px;color:#666;}
        .next-button{width:100%;padding:16px;background:#ff9800;color:white;border:none;border-radius:15px;font-size:18px;font-weight:bold;margin-top:30px;cursor:pointer;transition:0.3s;}
        .next-button:disabled{background:#e0e0e0;cursor:not-allowed;}
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="app-bar"><div class="app-title">Bozorcha Seller</div></div>
        <div class="content">
            <div class="step-indicator"><span class="step-badge">Қадами 1 аз 4</span></div>
            <div class="welcome-text">Хуш омадед!</div>
            <div class="sub-text">Барои оғоз рақами телефонатонро ворид кунед</div>
            <div class="input-group">
                <span class="country-code">+992</span>
                <input type="tel" class="phone-input" placeholder="00 000 00 00" id="phone">
            </div>
            <div class="terms-check">
                <input type="checkbox" id="agree">
                <label for="agree">Ман ба қоидаҳои истифодабарӣ розӣ ҳастам</label>
            </div>
            <button class="next-button" id="nextBtn" disabled>Давом додан</button>
        </div>
    </div>
    <script>
        const phoneInput = document.getElementById('phone');
        const agreeCheck = document.getElementById('agree');
        const nextBtn = document.getElementById('nextBtn');

        function validate() {
            const phone = phoneInput.value.replace(/\s/g, '');
            nextBtn.disabled = !(phone.length >= 9 && agreeCheck.checked);
        }

        phoneInput.oninput = validate;
        agreeCheck.onchange = validate;

        nextBtn.onclick = function() {
            localStorage.setItem('seller_phone', '+992' + phoneInput.value.replace(/\s/g, ''));
            window.location.href = 'step2.html';
        };
    </script>
</body>
</html>
