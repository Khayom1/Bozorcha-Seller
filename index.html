<!<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Қадами 1</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
        body{background:#f5f5f5;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:10px;}
        .phone-container{width:100%;max-width:375px;background:white;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.1);overflow:hidden;animation:fadeIn 0.5s ease;}
        @keyframes fadeIn{0%{opacity:0;transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}
        .app-bar{display:flex;align-items:center;padding:15px 20px;border-bottom:1px solid #f0f0f0;}
        .back-button{font-size:24px;color:#333;width:30px;visibility:hidden;}
        .app-title{flex:1;text-align:center;font-weight:bold;font-size:18px;color:#333;}
        .content{padding:20px;animation:slideIn 0.4s ease;}
        @keyframes slideIn{0%{opacity:0;transform:translateX(-10px);}100%{opacity:1;transform:translateX(0);}}
        .step-indicator{display:flex;justify-content:center;margin-bottom:30px;}
        .step-badge{background:#fff3e0;color:#ff9800;font-size:14px;padding:5px 15px;border-radius:20px;}
        .title{font-size:18px;font-weight:bold;margin-bottom:10px;}
        .subtitle{font-size:14px;color:#757575;margin-bottom:30px;}
        .phone-input-container{border:1px solid #e0e0e0;border-radius:12px;display:flex;margin-bottom:10px;overflow:hidden;transition:border-color 0.3s;}
        .phone-input-container:focus-within{border-color:#ff9800;}
        .country-code{padding:15px;background:#fafafa;border-right:1px solid #e0e0e0;font-weight:500;}
        .phone-input{flex:1;padding:15px;border:none;outline:none;font-size:16px;}
        .phone-input::placeholder{color:#bdbdbd;}
        .example-text{font-size:12px;color:#9e9e9e;padding-left:15px;margin-bottom:20px;}
        .terms-check{display:flex;align-items:center;margin:15px 0;gap:8px;}
        .terms-check input{width:18px;height:18px;cursor:pointer;}
        .terms-check label{font-size:14px;color:#333;}
        .terms-link{color:#2196f3;text-decoration:none;}
        .next-button{width:100%;padding:16px;background:#ff9800;color:white;border:none;border-radius:12px;font-size:18px;font-weight:bold;cursor:pointer;margin-top:10px;transition:all 0.2s ease;}
        .next-button:hover{background:#f57c00;}
        .next-button:active{transform:scale(0.97);}
        .next-button:disabled{background:#e0e0e0;cursor:not-allowed;transform:none;}
        .footer{padding:20px;text-align:center;font-size:12px;color:#bdbdbd;border-top:1px solid #f0f0f0;}
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="app-bar">
            <div class="back-button">←</div>
            <div class="app-title">Bozorcha Seller</div>
            <div style="width:30px;"></div>
        </div>
        <div class="content">
            <div class="step-indicator"><span class="step-badge">Қадами 1 аз 4</span></div>
            <div class="title">Рақами телефони худро ворид кунед</div>
            <div class="subtitle">Ба ин рақам рамзи тасдиқ фиристода мешавад</div>
            <div class="phone-input-container">
                <span class="country-code">+992</span>
                <input type="tel" class="phone-input" placeholder="12 345 67" id="phone">
            </div>
            <div class="example-text">Намуна: 901 23 45 67</div>
            
            <div class="terms-check">
                <input type="checkbox" id="agree">
                <label for="agree">Ман <a href="rules.html" target="_blank" class="terms-link">қоидаҳои истифодабариро</a> қабул мекунам</label>
            </div>
            
            <button class="next-button" id="nextBtn" disabled>Давом</button>
        </div>
        <div class="footer">© 2026 Bozorcha. Ҳама ҳуқуқ маҳфуз аст.</div>
    </div>
    <script>
        const phoneInput = document.getElementById('phone');
        const agreeCheck = document.getElementById('agree');
        const nextBtn = document.getElementById('nextBtn');

        function checkForm() {
            let phone = phoneInput.value.replace(/\s/g, '');
            nextBtn.disabled = !(phone.length >= 7 && agreeCheck.checked);
        }

        phoneInput.addEventListener('input', checkForm);
        agreeCheck.addEventListener('change', checkForm);

        nextBtn.onclick = function() {
            let phone = phoneInput.value.replace(/\s/g, '');
            if (phone.length >= 7 && agreeCheck.checked) {
                window.location.href = 'step2.html';
            } else {
                alert('Рақами дуруст ворид кунед ва қоидаҳоро қабул кунед');
            }
        };
    </script>
</body>
</html>
