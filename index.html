<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Core Initialization</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F8F9FA;
            --text-primary: #1A1C1E;
            --text-secondary: #6C757D;
            --accent: linear-gradient(135deg, #FF9F43 0%, #FF6B6B 100%);
            --border: #EEEEEE;
            --shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        [data-theme="dark"] {
            --bg: #0A0A0B;
            --surface: #161618;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
            --border: #2C2E33;
            --shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg); color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; transition: background 0.5s ease, color 0.5s ease;
        }

        #splash {
            position: fixed; inset: 0; background: #FFFFFF;
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .logo-container { width: 180px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); }
        
        .awning-physics {
            transform-origin: 225px 50px;
            animation: realWind 3s ease-in-out infinite;
        }

        @keyframes realWind {
            0%, 100% { transform: rotate(0deg) skewX(0deg); }
            30% { transform: rotate(5deg) skewX(2deg); }
            70% { transform: rotate(-4deg) skewX(-1deg); }
        }

        #app {
            width: 100%; max-width: 420px; padding: 20px;
            opacity: 0; transform: translateY(30px);
            transition: all 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #app.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: var(--surface); border-radius: 42px; padding: 40px 30px;
            box-shadow: var(--shadow); border: 1px solid var(--border);
            text-align: center; transition: background 0.5s ease, border 0.5s ease;
        }

        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .mini-logo { width: 45px; height: auto; }

        .welcome-text h1 { font-size: 30px; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
        .welcome-text p { color: var(--text-secondary); font-size: 15px; margin-bottom: 35px; line-height: 1.6; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            font-size: 16px; font-weight: 700; border: none; cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary { background: var(--accent); color: white; box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2); }
        .btn-secondary { background: transparent; border: 2px solid var(--border); color: var(--text-primary); transition: border 0.5s ease, color 0.5s ease;}
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        .controls { display: flex; gap: 10px; }
        .icon-btn {
            width: 48px; height: 48px; border-radius: 15px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 20px; position: relative; transition: background 0.5s ease, border 0.5s ease;
        }

        .dropdown { position: relative; }
        .dropdown-menu {
            position: absolute; top: 55px; right: 0;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 18px; box-shadow: var(--shadow);
            display: none; flex-direction: column; overflow: hidden; z-index: 100; min-width: 140px;
        }
        .dropdown-menu.show { display: flex; }
        .dropdown-item {
            padding: 14px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-weight: 600; font-size: 14px; transition: background 0.3s ease;
        }
        .dropdown-item:hover { background: var(--accent); color: white; }

        .theme-icon-box { position: relative; width: 22px; height: 22px; }
        .sun, .moon { position: absolute; inset: 0; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        [data-theme="light"] .sun { transform: translateY(0); opacity: 1; }
        [data-theme="light"] .moon { transform: translateY(30px); opacity: 0; }
        [data-theme="dark"] .sun { transform: translateY(-30px); opacity: 0; }
        [data-theme="dark"] .moon { transform: translateY(0); opacity: 1; }
    </style>
</head>

            const d = i18n[lang];

            document.getElementById('t-login').innerText = d.login;
            document.getElementById('t-foot').innerText = d.foot;
            document.getElementById('langMenu').classList.remove('show');

        window.onclick = () => document.getElementById('langMenu').classList.remove('show');
