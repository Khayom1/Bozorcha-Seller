<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bozorcha Seller - Registration Core</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F8F9FA;
            --text-primary: #1A1C1E;
            --text-secondary: #6C757D;
            --accent: linear-gradient(135deg, #FF9F43 0%, #FF6B6B 100%);
            --border: #EEEEEE;
            --shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        [data-theme="dark"] {
            --bg: #0A0A0B;
            --surface: #161618;
            --text-primary: #F8F9FA;
            --text-secondary: #ADB5BD;
            --border: #2C2E33;
            --shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; inset: 0; background: #FFFFFF;
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        /* --- ADVANCED LOGO ANIMATION (WIND EFFECT) --- */
        .logo-container { width: 180px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); }
        
        .awning-physics {
            transform-origin: 225px 50px;
            animation: aggressiveWind 3s ease-in-out infinite;
        }

        @keyframes aggressiveWind {
            0%, 100% { transform: rotate(0deg) skewX(0deg); }
            25% { transform: rotate(4deg) skewX(2deg); }
            75% { transform: rotate(-3deg) skewX(-1deg); }
        }

        /* --- UI STRUCTURE --- */
        #app {
            width: 100%; max-width: 420px; padding: 20px;
            opacity: 0; transform: translateY(30px);
            transition: all 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #app.visible { opacity: 1; transform: translateY(0); }

        .card {
            background: var(--surface);
            border-radius: 42px; padding: 40px 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        .mini-logo { width: 45px; height: auto; }

        .welcome-text h1 { font-size: 30px; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
        .welcome-text p { color: var(--text-secondary); font-size: 15px; margin-bottom: 35px; line-height: 1.6; }

        /* --- INTERACTIVE ELEMENTS --- */
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        
        .btn {
            width: 100%; padding: 20px; border-radius: 20px;
            font-size: 16px; font-weight: 700; border: none; cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: var(--accent); color: white; box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2); }
        .btn-secondary { background: transparent; border: 2px solid var(--border); color: var(--text-primary); }
        
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        .lang-theme-btns { display: flex; gap: 10px; }
        .ctrl-btn {
            width: 48px; height: 48px; border-radius: 15px;
            background: var(--bg); border: 1px solid var(--border);
            cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
